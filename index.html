<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>F Calci</title>
</head>
<body>
  
  <div class="container">
      <div class="heading">
          <h1>Hello World ! Find Your Friendship Goal In Percentage.</h1>
      </div>
    <div class="card">
      <input id="first" type="text" name="" value="" placeholder="Your First Name"><br>
      <input  id="second" type="text" name="" value="" placeholder="Your Friend First Name">
      <div class="btn-main">
          <button class="btn find" id="button"type="button" name="button">Find</button>
          <button class="btn reset" id="reset" type="button">Reset</button>
      </div>
      <div class="result">
          <p></p>
          <p>Result: <span id="result"></span></p>
        </div>
    </div>
    <div class="footer">
        <p>Design and develped By Vishal</p>
      </div>
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
